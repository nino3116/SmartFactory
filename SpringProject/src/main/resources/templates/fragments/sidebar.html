<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
  <aside
    th:fragment="sidebar"
    id="sidebar-drawer"
    class="fixed left-0 z-40 h-screen w-64 bg-green-700 text-white p-4 transform -translate-x-full transition-transform duration-300 flex flex-col"
    tabindex="-1"
    aria-labelledby="drawer-label"
  >
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center text-2xl font-bold gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          width="24"
          height="24"
          stroke-width="1.5"
        >
          <path
            d="M4 11.319c0 3.102 .444 5.319 2.222 7.978c1.351 1.797 3.156 2.247 5.08 .988c.426 -.268 .97 -.268 1.397 0c1.923 1.26 3.728 .809 5.079 -.988c1.778 -2.66 2.222 -4.876 2.222 -7.977c0 -2.661 -1.99 -5.32 -4.444 -5.32c-1.267 0 -2.41 .693 -3.22 1.44a.5 .5 0 0 1 -.672 0c-.809 -.746 -1.953 -1.44 -3.22 -1.44c-2.454 0 -4.444 2.66 -4.444 5.319"
          ></path>
          <path d="M7 12c0 -1.47 .454 -2.34 1.5 -3"></path>
          <path d="M12 7c0 -1.2 .867 -4 3 -4"></path>
        </svg>
        Apple Detecte
      </div>
      <button
        type="button"
        data-drawer-hide="sidebar-drawer"
        aria-controls="sidebar-drawer"
        class="text-white hover:text-yellow-300 focus:outline-none text-xl font-bold"
      >
        ✕
      </button>
    </div>
    <nav class="flex-1">
      <ul>
        <li class="mb-2">
          <a
            th:href="@{/dashboard}"
            class="navhover flex items-center py-2 px-4 rounded-md hover:bg-yellow-500 mb-2 gap-2 transition"
            th:classappend="${activebutton == 'dashboard' ? 'bg-yellow-500 font-semibold' : ''}"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-3"
            >
              <rect width="7" height="9" x="3" y="3" rx="1" />
              <rect width="7" height="5" x="14" y="3" rx="1" />
              <rect width="7" height="9" x="14" y="12" rx="1" />
              <rect width="7" height="5" x="3" y="16" rx="1" />
            </svg>
            Dashboard
          </a>
        </li>
        <li class="mb-2">
          <a
            th:href="@{/ui/defects}"
            class="navhover flex items-center py-2 px-4 rounded-md hover:bg-yellow-500 mb-2 gap-2 transition"
            th:classappend="${activebutton == 'defacts' ? 'bg-yellow-500 font-semibold' : ''}"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              width="24"
              height="24"
              stroke-width="1.5"
              class="mr-2"
            >
              <path d="M12 5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
              <path
                d="M20 12.5v4.75a.734 .734 0 0 1 -.055 .325a.704 .704 0 0 1 -.348 .366l-5.462 2.58a5 5 0 0 1 -4.27 0l-5.462 -2.58a.705 .705 0 0 1 -.401 -.691l0 -4.75"
              ></path>
              <path
                d="M4.431 12.216l5.634 -2.332a5.065 5.065 0 0 1 3.87 0l5.634 2.332a.692 .692 0 0 1 .028 1.269l-5.462 2.543a5.064 5.064 0 0 1 -4.27 0l-5.462 -2.543a.691 .691 0 0 1 .028 -1.27z"
              ></path>
              <path d="M12 7l0 6"></path>
            </svg>
            Defects
          </a>
        </li>
        <li class="mb-2">
          <a
            th:href="@{/control_panel}"
            class="navhover flex items-center py-2 px-4 rounded-md hover:bg-yellow-500 mb-2 gap-2 transition"
            th:classappend="${activebutton == 'control_panel' ? 'bg-yellow-500 font-semibold' : ''}"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              width="24"
              height="24"
              stroke-width="2"
              class="mr-2"
            >
              <path d="M4 8h4v4h-4z"></path>
              <path d="M6 4l0 4"></path>
              <path d="M6 12l0 8"></path>
              <path d="M10 14h4v4h-4z"></path>
              <path d="M12 4l0 10"></path>
              <path d="M12 18l0 2"></path>
              <path d="M16 5h4v4h-4z"></path>
              <path d="M18 4l0 1"></path>
              <path d="M18 9l0 11"></path>
            </svg>
            Control Panel
          </a>
        </li>
        <li class="mb-2">
          <a
            th:href="@{/monitoring}"
            class="navhover flex items-center py-2 px-4 rounded-md hover:bg-yellow-500 mb-2 gap-2 transition"
            th:classappend="${activebutton == 'monitoring' ? 'bg-yellow-500 font-semibold' : ''}"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              width="24"
              height="24"
              stroke-width="2"
              class="mr-2"
            >
              <path d="M17.011 9.385v5.128l3.989 3.487v-12z"></path>
              <path
                d="M3.887 6h10.08c1.468 0 3.033 1.203 3.033 2.803v8.196a.991 .991 0 0 1 -.975 1h-10.373c-1.667 0 -2.652 -1.5 -2.652 -3l.01 -8a.882 .882 0 0 1 .208 -.71a.841 .841 0 0 1 .67 -.287z"
              ></path>
            </svg>
            Monitoring
          </a>
        </li>
      </ul>
    </nav>
    <div class="mt-auto">
      <a
        sec:authorize="isAnonymous()"
        th:href="@{/admin/login}"
        class="flex items-center py-2 px-4 rounded-md tracking-widest hover:bg-yellow-500 gap-2 transition font-bold"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          width="24"
          height="24"
          stroke-width="1.5"
          class="mr-2"
        >
          <path
            d="M15.618 20.243l-2.193 -5.602a3 3 0 1 0 -2.849 0l-2.193 5.603"
          ></path>
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
        </svg>
        Login
      </a>
      <a
        sec:authorize="isAuthenticated()"
        th:href="@{/admin/logout}"
        class="flex items-center py-2 px-4 rounded-md tracking-widest hover:bg-yellow-500 gap-2 transition font-bold"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="mr-3"
        >
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
          <polyline points="10 17 15 12 10 7" />
          <line x1="15" x2="3" y1="12" y2="12" />
        </svg>
        Logout
      </a>
      <a
        sec:authorize="isAuthenticated()"
        th:href="@{/admin/password/edit}"
        class="flex items-center py-2 px-4 rounded-md tracking-widest hover:bg-yellow-500 gap-2 transition font-bold"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="mr-3"
        >
          <path
            d="M12.22 2h-0.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
          ></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        관리자 설정
      </a>
    </div>
  </aside>
</html>

<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <title
      th:text="${title} == null ? 'Smart Factory' : ${title} + '- Smart Factory'">
      Smart Factory
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link rel="stylesheet" th:href="@{/css/notification.css}" />
    <th:block layout:fragment="css"> </th:block>
    <th:block layout:head></th:block>
  </head>
  <body class="flex h-screen bg-gray-100">
    <div
      th:replace="~{fragments/sidebar :: sidebar}"
      class="w-64 bg-green-700 text-white flex flex-col"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
      <button
        id="sidebar-toggle"
        data-drawer-target="sidebar-drawer"
        data-drawer-show="sidebar-drawer"
        aria-controls="drawer-navigation"
        type="button"
        class="fixed top-10 left-0 z-30 p-1 bg-green-700 text-white rounded hover:bg-yellow-500 transition"
        style="margin-left: 3px">
        <svg
          class="w-6 h-6 text-white-800"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 6H6m12 4H6m12 4H6m12 4H6" />
        </svg>
      </button>

      <header th:replace="~{fragments/header :: header}"></header>

      <div th:replace="~{fragments/notification :: notifications}"></div>

      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
        <div layout:fragment="content"></div>
      </main>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script layout:fragment="script"></script>
    <script th:src="@{/js/flowbite.min.js}"></script>
  </body>
</html>

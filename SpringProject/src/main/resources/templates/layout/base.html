<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title
      th:text="${title} == null ? 'Smart Factory' : ${title} + '- Smart Factory'"
    >
      Smart Factory
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link rel="stylesheet" th:href="@{/css/notification.css}" />
    <th:block layout:fragment="css"> </th:block>
    <th:block layout:head></th:block>
  </head>
  <body class="flex h-screen bg-gray-100">
    <div
      th:replace="~{fragments/sidebar :: sidebar}"
      class="w-64 bg-green-700 text-white flex flex-col"
    ></div>

    <div class="flex-1 flex flex-col overflow-hidden">
      <button
        id="sidebar-toggle"
        data-drawer-target="sidebar-drawer"
        data-drawer-show="sidebar-drawer"
        aria-controls="drawer-navigation"
        type="button"
        class="fixed top-10 left-0 z-30 p-1 bg-green-700 text-white rounded hover:bg-yellow-500 transition"
        style="margin-left: 3px"
      >
        <svg
          class="w-6 h-6 text-white-800"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 6H6m12 4H6m12 4H6m12 4H6"
          />
        </svg>
      </button>

      <header th:replace="~{fragments/header :: header}"></header>

      <div th:replace="~{fragments/notification :: notifications}"></div>

      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
        <div layout:fragment="content"></div>
      </main>
    </div>
    <div
      id="session-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      data-modal-backdrop="static"
      data-modal-keyboard="false"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
          >
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
              세션 만료 경고
            </h3>
          </div>
          <div class="p-4 md:p-5 space-y-4">
            <p
              class="text-base leading-relaxed text-gray-500 dark:text-gray-400"
            >
              남은 세션 시간:
              <span
                id="modal-timer"
                class="font-bold text-lg text-red-600"
              ></span>
            </p>
            <p
              class="text-base leading-relaxed text-gray-500 dark:text-gray-400"
            >
              세션이 곧 만료됩니다. 세션을 연장하시겠습니까?
            </p>
          </div>
          <div
            class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
          >
            <button
              id="extend-session-btn"
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              세션 연장
            </button>
            <button
              id="cancel-session-btn"
              type="button"
              class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              취소 (로그아웃)
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      modal-backdrop
      id="modal-backdrop"
      class="bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-40 hidden"
    ></div>

    <script th:src="@{/js/main.js}"></script>
    <script layout:fragment="script"></script>
    <script th:src="@{/js/flowbite.min.js}"></script>
    <script th:src="@{/js/session_manager.js}"></script>
  </body>
</html>
